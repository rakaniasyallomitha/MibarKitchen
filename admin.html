<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Mibar Kitchen</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Login Screen -->
    <div class="admin-login" id="adminLogin">
        <div class="login-container">
            <div class="login-header">
                <img src="images/logo.png" alt="Mibar Kitchen Logo" class="login-logo">
                <h2>Admin Panel</h2>
                <p>Mibar Kitchen</p>
            </div>
            <form id="adminLoginForm">
                <div class="form-group">
                    <label for="adminPassphrase">Passphrase</label>
                    <input type="password" id="adminPassphrase" placeholder="Masukkan passphrase" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
                <p class="login-error" id="loginError"></p>
            </form>
            <a href="index.html" class="back-link">← Kembali ke Beranda</a>
        </div>
    </div>

    <!-- Admin Dashboard -->
    <div class="admin-dashboard" id="adminDashboard" style="display: none;">
        <!-- Navbar -->
        <nav class="navbar admin-nav">
            <div class="container nav-container">
                <div class="nav-logo">
                    <img src="images/logo.png" alt="Mibar Kitchen Logo" class="logo-img">
                    <span class="brand-name">Admin Panel</span>
                </div>
                <button class="btn btn-logout" id="adminLogout">Logout</button>
            </div>
        </nav>

        <!-- Dashboard Content -->
        <div class="admin-content">
            <div class="container">
                <h1 class="page-title">Dashboard Admin</h1>

                <!-- Stats Cards -->
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon">📦</div>
                        <div class="stat-info">
                            <h3 id="totalOrders">0</h3>
                            <p>Total Pesanan</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">⏳</div>
                        <div class="stat-info">
                            <h3 id="pendingOrders">0</h3>
                            <p>Pesanan Pending</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">💰</div>
                        <div class="stat-info">
                            <h3 id="totalRevenue">Rp0</h3>
                            <p>Total Pendapatan</p>
                        </div>
                    </div>
                </div>

                <!-- Orders Table -->
                <div class="orders-section">
                    <div class="section-header">
                        <h2>Daftar Pesanan</h2>
                        <div class="filter-group">
                            <select id="statusFilter" class="filter-select">
                                <option value="all">Semua Status</option>
                                <option value="pending">Pending</option>
                                <option value="confirmed">Dikonfirmasi</option>
                                <option value="processing">Diproses</option>
                                <option value="shipped">Dikirim</option>
                                <option value="completed">Selesai</option>
                                <option value="cancelled">Dibatalkan</option>
                            </select>
                            <button class="btn btn-secondary" id="refreshOrders">🔄 Refresh</button>
                        </div>
                    </div>

                    <div class="orders-table-container">
                        <table class="orders-table" id="ordersTable">
                            <thead>
                                <tr>
                                    <th>Kode Pesanan</th>
                                    <th>Tanggal</th>
                                    <th>Pelanggan</th>
                                    <th>Produk</th>
                                    <th>Total</th>
                                    <th>Pembayaran</th>
                                    <th>Status</th>
                                    <th>Aksi</th>
                                </tr>
                            </thead>
                            <tbody id="ordersTableBody">
                                <!-- Orders will be inserted here -->
                            </tbody>
                        </table>
                        <div id="noOrders" class="no-orders">
                            <p>Belum ada pesanan</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Order Detail Modal -->
    <div class="modal" id="orderDetailModal">
        <div class="modal-content modal-large">
            <span class="modal-close">&times;</span>
            <div class="modal-body">
                <h2>Detail Pesanan</h2>
                <div id="orderDetailContent">
                    <!-- Order details will be inserted here -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
   <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
   <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>
   <script src="firebase.js"></script>
    <script src="script.js"></script>
</body>
</html>
